<!DOCTYPE html>
<html>
<head>
<title>'Iolani Positron Clock</title>
<meta name = "Program Name" content = "Positron">
<meta name = "Version" content = "0.1">
<meta name = "Author" content = "Korry Luke">

<script>
function init()	{
	var militaryTime = false;
	var currentTime = new Date();
	var hrs = currentTime.getHours();
	var min = currentTime.getMinutes();
	var sec = currentTime.getSeconds();
	var min = normalize(min);
	var sec = normalize(sec);
	var meridiem = "";
	if(!militaryTime)	{
		meridiem = (hrs < 12) ? "AM" : "PM";
		hrs = (hrs > 12) ? (hrs - 12) : hrs;
		hrs = (hrs == 0) ? (12) : hrs;
	}



	document.getElementById('clock').innerHTML = "It is now " + hrs + ":" + min + ":" + sec + " " + meridiem + ".";
	var timeout = setTimeout(function() {init()}, 500);
}

function normalize(time)  {
	if(time < 10) { time = "0" + time};
	return time;
}
</script>
</head>

<body onload = "init()">

<div id = "clock"></div>

</body>
</html>
