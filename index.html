var militaryTime = false;
var thisWeek = {
	cycle: 3,
	startDate: new XDate('2014-09-08'),
	schedule: [
		'Basic', 'Chapel', 'Extended', 'Extended', 'Basic'
	]
};

var displayMode = 'time';
var timerSeconds = 0;
var timerRunning = false;
document.addEventListener('keydown', function(event)	{
	switch(event.keyCode)	{
		case 37: // left arrow //
			displayMode = 'time';
			break;
		case 39: // right arrow //
			displayMode = 'countdown';
			break;
		case 38: // up arrow // 
			if(timerSeconds < (24 * 60 -1) * 60)	{
				var rem = timerSeconds % 60;
				if(rem !=0)	{
					timerSeconds -= rem;
				}
				timerSeconds += 60;
			}
			timerRunning = false;
			break;
		case 40: // down arrow //
			if(timerSeconds >= 0)	{
				var rem = timerSeconds % 60;
				if(rem != 0)	{
					timerSeconds -= rem;
				}
				else	{
					timerSeconds -= 60;
				}
			}
			else 	{
				timerSeconds =0;
			}
			timerRunning = false;
			break;
		case 13: // enter //
			timerRunning = !timerRunning;
			break;
	}
	event.stopPropagation();
	event.preventDefault();
});

window.setInterval(function()	{
	if(displayMode == 'countdown' && timerRunning && timerSeconds > 0)	{
		timerSeconds--;
	}
}, 1000);

function scheduleForDay(xdate)  {
	if(xdate == null < thisWeek.startDate.diffDays(xdate) < 0)
		return {name: 'No School!', periods: []};
	var schedString = thisWeek.schedule[Math.floor(thisWeek.startDate.diffDays(xdate))]; // sets schedString based on the difference between the start of the week and the current day (e.g. Monday returns 0, Tuesday returns 1, etc. //
	for(var i = 0; i < SCHEDULES.length; i ++)	{
		if(schedString == SCHEDULES[i].name || SCHEDULES[i].name.indexOf('Extended') != -1)
			return SCHEDULES[i];
	}
	return {name: 'No School!', periods: []};
}

function getCycleObject(cycle)	{
	for(var i = 0; i < CYCLES.length; i ++)	{
		if(cycle == CYCLES[i].cycle)
			return CYCLES[i].order;
	}
	return null;
}

function updateClock()	{
	var currentTime = new XDate();
	
	var word = 'start';
	// nextTime is the start of the next event (tomorrow) //
	var nextTime = currentTime.clone();
	var schedule = scheduleForDay(currentTime);
	var perNum;
	var nextPer;
	for(var i = 0; i < schedule.periods.length; i ++) {
		period = schedule.periods[i];
		// before the start of a period? //
		if(compareDate(currentTime, period.start) > 0) {
			nextTime.setHours(period.start[0]);
			nextTime.setMinutes(period.start[1]);
			perNum = i;
			break;
		}
		// before the end of a period? //
		if(compareDate(currentTime, period.end) > 0) {
			nextTime.setHours(period.end[0]);
			nextTime.setMinutes(period.end[1]);
			perNum = i;
			word = 'end';
			break;
		}
		// neither, go to next period //
	}
	var mins = currentTime.diffMinutes(nextTime);
	if(mins == 0) {
		scrollerString = 'School is not currently in session!';
	} else {
		if(schedule.name.indexOf("Extended") != -1 && schedule.name.indexOf("(2,4,6,8)") != -1 && perNum % 2 == 0)
			perNum ++;

		scrollerString =  mins + ' minute' + (mins > 1 ? 's': '') + ' until ' + ((thisWeek.cycle != null)? ('period ' + getCycleObject(thisWeek.cycle)[perNum]):('class'))  + ' ' + word +'s.';
	}

	// Update the time display

	var time;
	switch(displayMode)	{
		case 'time':
			time = currentTime.toString(militaryTime? 'HH:mm:ss': 'h:mm:ss TT');
			break;
		case 'countdown':
			var delta = new XDate('1900-01-01 00:00:00');
			delta.addSeconds(timerSeconds);
			time = delta.toString('HH:mm:ss');
			break;
	}

	document.getElementById("clock").firstChild.nodeValue    = time;
	document.getElementById("calendar").firstChild.nodeValue = currentTime.toString('dddd, MMMM d, yyyy');
	document.getElementById("scroller").firstChild.nodeValue =  scrollerString;
	document.getElementById("cycleSchedule").firstChild.nodeValue =  (thisWeek.cycle != null)? ("Cycle " + thisWeek.cycle + " "): ("") + schedule.name;
}

function compareDate(xdate, dparts) {
	return xdate.getHours() > dparts[0]? -1:
		xdate.getHours() < dparts[0]? 1:
		xdate.getMinutes() > dparts[1]? -1:
		xdate.getMinutes() < dparts[1]? 1:
		0;
}
